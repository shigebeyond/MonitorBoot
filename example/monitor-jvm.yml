# 监控进程的pid
- monitor_pid:
    grep: java | jvisualvm
    when_no_run: # 没运行时执行以下步骤
      - exec: jvisualvm

# 监控gc日志
- monitor_gc_log(../logs/gc2.log):
    - when_alert: # 发生告警时要执行以下步骤
        - send_alert_email: # 发告警邮件
    - alert: # 告警
          - ygc.costtime > 10 # gc耗时 > 10s
          - fgc.costtime > 10
          - fgc.interval < 1 # gc间隔时间 < 1s

