# 监控进程的pid
- monitor_pid:
    grep: java | visualvm | org.netbeans.Main
    when_no_run: # 没运行时执行以下步骤
      - exec: nohup jvisualvm & # 重启程序

# 定时做内存告警
- schedule(10):
    - when_alert: # 发生告警时要执行以下步骤
        - dump_jvm_heap: # dump jvm堆快照(如果你监控了jvm进程)
        - dump_all_proc_xlsx: # dump所有进程
    - alert: # 告警
        # 告警条件
        - sys.mem_free <= 1024M # 剩余内存 <= 1024M