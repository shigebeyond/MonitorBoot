# ExcelBoot脚本： 根据gc日志的xlsx，绘制柱状图
# 开始编辑excel
- start_edit: ../data/gc日志统计图.xlsx
# 切换sheet
- switch_sheet: gc
# 读csv数据，放到变量bins
- read_excel:
    bins: ../data/JvmGC-20230508211820.xlsx,All GC Bins
# 插入plot绘图
- insert_plot:
    A1:
      df: bins
      kind: bar
      x: time
      y: count # y轴列名,支持多个,用逗号分割,可省(即为所有列)
      subplots: true # 每个列各自绘制子图
    N1:
      df: bins
      kind: bar
      x: time
      y: costtime
# 结束编辑excel（保存）
- end_edit: