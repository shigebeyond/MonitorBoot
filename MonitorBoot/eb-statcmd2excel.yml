# ExcelBoot脚本： 将pidstat脚本的结果，导出为excel
# 开始编辑excel
- start_edit: $file
- once:
    - break_if: disk_io is None
    # 切换sheet
    - switch_sheet: disk_io
    # 导出
    - export_df: disk_io
    - cells(P):
          fill: red
    - set_cell_value:
          A8: =HYPERLINK("test", "file:///home/shi/test/a.txt")
- once:
    - break_if: process_cpu is None
    # 切换sheet
    - switch_sheet: process_cpu
    # 导出
    - export_df: process_cpu
    - cells(G):
          fill: red
- once:
    - break_if: process_mem is None
    # 切换sheet
    - switch_sheet: process_mem
    # 导出
    - export_df: process_mem
    - cells(G):
          fill: red
- once:
    - break_if: process_io is None
    # 切换sheet
    - switch_sheet: process_io
    # 导出
    - export_df: process_io
# 结束编辑excel（保存）
- end_edit: